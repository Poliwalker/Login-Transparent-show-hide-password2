<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rengoku - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="content">
                <header><h1>Rengoku San</h1></header>

                <form action="">
                <div class="field">
                    <span><i class="fa-solid fa-user"></i></span>
                    <input type="email" required placeholder="Ingrese su email">
                </div>

                <div class="field space">
                    <span><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required placeholder="ingrese su contraseña" class="pass-key">
                    <span class="show">SHOW</span>
                </div>

                <div class="link"><a href="#">¿Ha olvidado su contraseña? pinche aqui</a></div>

                <div class="field btn">
                    <input type="submit" value="LOGIN">
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
